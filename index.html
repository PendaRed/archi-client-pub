<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <title>Rusty Archi Client</title>
</head>
<body>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
<div class="page_col">
    <div class="page_main_centre_col">
        <div class="page_main_row">
            <label for="dataflows_dropdown">Data Flows:</label>

            <select name="dataflows" id="dataflows_dropdown">
                <option id="-1" value="None">None</option>
            </select>
        </div>
        <div class="page_main_row">
            <canvas id="archi_canvas" width="1200px" height="400px"></canvas>
        </div>
    </div>
    <div class="page_bottom_row">
        <iframe id="details_frame" src="./public/service1.html" height="100%"></iframe>
    </div>
</div>
<script>
    // Selecting the iframe element
    var iframe = document.getElementById("details_frame");

    // Adjusting the iframe height onload event
    iframe.onload = function(){
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
</script>
</body>
</html>
